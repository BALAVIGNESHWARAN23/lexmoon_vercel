<head>

<body>
    <div class="mainlogin2" id="mainlogin2">
        <ul id="sidemenu"><li>  <img src="./iwimg/Vinoth_2_png Final.png" class="logo1">LEXMOON </li>
        </div> 
    <div class="body1"> 
    

   
   
     <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
 
      <!-- about -->
      <div class="mainabout">
      
      <div id="about" class="about">
        <h2>  Forget Password  </h2>
        <form action="/request_password_reset" method="POST">
            <input type="email" name="email" placeholder="Email " required><br><div class="no">
            <button onclick="showSection('reset_password')">Request For token</button>&nbsp;&nbsp;&nbsp;&nbsp;<h3>check your gmail</h3></div>
            <br><br>
            
        </form>
         <!-- Form for resetting password with a token -->
        <div id="reset_password" class="section" style="display: none;">
            <h3>Enter your token</h3>
            <form action="/reset_password" method="post">
                <input type="text" id="reset-token" name="token" placeholder="Reset Token" required>
                <br><br>
                <h3>New password</h3>
                <input type="password" id="new-password" name="newPassword" placeholder="New Password min 8 char" required>
                <br>
                <button type="submit">Reset Your Password</button>
            </form>
        </div>
      </div>
    </div>
</div>
</div>
      
      
</div>
<div class="moon"></div>
<script>
    // Function to trigger the pop animation when the page loads
    window.onload = function() {
        const mainlogin = document.getElementById('mainlogin2');
        mainlogin.style.opacity = 1; 
        mainlogin.style.transform = 'translateY(0)'; 
    };
</script>
        
<script>
    const boxes = document.querySelectorAll('.mainabout');

    window.addEventListener('scroll', checkBoxesMainAbout);

    function checkBoxesMainAbout() {
        const triggerBottom = window.innerHeight / 1 * 2;

        boxes.forEach(box => {
            const boxTop = box.getBoundingClientRect().top;
            const boxBottom = box.getBoundingClientRect().bottom;

            if (boxTop < triggerBottom && boxBottom > 0) {
                box.classList.add('show');
            } else {
                box.classList.remove('show');
            }
        });
    }

   
    checkBoxesMainAbout();
</script>
